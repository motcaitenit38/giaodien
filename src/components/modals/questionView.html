<div class="modal-header">
    <h5 class="modal-title" id="modal-title">{{vm.args}}</h5>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()" autofocus>OK</button>
    <button class="btn btn-danger" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
